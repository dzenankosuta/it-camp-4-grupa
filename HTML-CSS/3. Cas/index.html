<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Postoje uredjene i neuredjene liste u html -->
    <!-- ol tag se koristi za uredjenu listu: -->
    <h2>Najbolji teniseri na svetu:</h2>
    <ol>
      <!-- li tag predstavlja jedan item unutar liste -->
      <li>Novak Djokovic</li>
      <li>Carlos Alcaraz</li>
      <li>Daniil Medvedev</li>
      <li>Holger Rune</li>
      <li>Stefanos Tsitsipas</li>
    </ol>
    <!-- ul tag se koristi za neuredjenu listu: -->
    <h2>It Camp obuhvata sledece tehnologije:</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>
    <!-- Prikazivanje fotografije na nasoj web stranici: -->
    <!-- Fotografija sa interneta: -->
    <img
      src="https:/img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?w=2000&t=st=1694627732~exp=1694628332~hmac=48acba30612e90e569257af448b60aca542ca6dab5abe03caffa47a5a01f35b1"
      alt="Fotografija"
      width="500"
      height="300"
    />
    <!-- Fotografija iz foldera: -->
    <img src="./nature.avif" />
  </body>
</html>
