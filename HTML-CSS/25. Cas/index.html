<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      .my-row {
        height: 300px;
        display: flex;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="container-fluid"> -->
    <div class="container">
      <div class="row">
        <!-- <div class="col-4">Column 1</div> -->
        <div class="col-md-6 col-lg-4">Column 1</div>
        <div class="col-md-6 col-lg-8">Column 2</div>
        <!-- <div class="col">Column 3</div> -->
      </div>
      <div class="row">
        <div class="col-sm-8">Column 1</div>
        <div class="col-sm-4">Column 2</div>
      </div>
      <div class="row">
        <div class="col-sm-4 order-2 offset-2">Column 1</div>
        <div class="col-sm-4 order-1 offset-2">Column 2</div>
      </div>
      <div
        class="row p-3 border bg-light my-row justify-content-center align-items-end"
      >
        <div class="col-3">Column 1</div>
        <div class="col-3">Column 2</div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary btn-lg">Primary</button>
    <div class="card" style="width: 18rem">
      <img
        src="https://www.imgonline.com.ua/examples/bee-on-daisy.jpg"
        class="card-img-top"
        alt="image"
      />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.imgonline.com.ua/examples/bee-on-daisy.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.metoffice.gov.uk/binaries/content/gallery/metofficegovuk/hero-images/advice/maps-satellite-images/satellite-image-of-globe.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://ik.imagekit.io/ikmedia/backlit.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
